<table class="table table-bordered table-hover table-striped">
    <thead>
    <tr>
        <th class="placeholders">#</th>
        <th class="placeholders" colspan="2">Build Time</th>
        <th class="placeholders">Duration (s)</th>
        <th class="placeholders">Status</th>
    </tr>
    </thead>
    <tbody>
    <tr ng-repeat="build in builds | orderBy:time">
        <td>{{$index + 1}}</td>
        <td>
            <input type="text" class="form-control" ng-model="build.time" data-autoclose="1" placeholder="Date"
                   bs-datepicker style>
        </td>
        <td>
            <input type="text" class="form-control" ng-model="build.time" data-autoclose="1" placeholder="Time"
                   bs-timepicker style>
        </td>
        <td>
            <input type="number" ng-model="build.duration" class="form-control">
        </td>
        <td>
            <select ng-model="build.status" class="form-control">
                <option value="pass">pass</option>
                <option value="fail">fail</option>
            </select>
        </td>
    </tr>
    </tbody>
</table>
