<div ng-switch="shouldShowChart">
    <div ng-switch-when="true" class="row placeholders">
        <div class="col-sm-8 col-md-9">
            <canvas chart="chartOptions.chartType" options="options" data="chart" responsive="true"></canvas>
        </div>
        <div class="col-sm-4 col-md-3">
            <div ng-include="'views/chart-properties.html'"></div>
        </div>
    </div>
    <div ng-switch-when="false" class="row placeholders table-responsive">
        <div ng-include="'views/index-data.html'"></div>
    </div>
</div>
