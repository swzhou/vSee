<table class="table table-bordered table-hover table-striped">
    <thead>
    <tr>
        <th class="placeholders">#</th>
        <th class="placeholders">Build Time</th>
        <th class="placeholders">Duration (s)</th>
        <th class="placeholders">Status</th>
    </tr>
    </thead>
    <tbody>
    <tr ng-repeat="build in builds | orderBy:time">
        <td>{{$index + 1}}</td>
        <td>{{build.time}}</td>
        <td>
            <input type="number" ng-model="build.duration" class="form-control">
        </td>
        <td>
            <input ng-model="build.status" class="form-control">
        </td>
    </tr>
    </tbody>
</table>
