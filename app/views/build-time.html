<div ng-switch="shouldShowChart">
    <div ng-switch-when="true" class="row placeholders">
        <div ac-chart="chartType" ac-data="data" ac-config="config"></div>
    </div>
    <div ng-switch-when="false" class="row placeholders table-responsive">
        <div ng-include="'views/build-data.html'"></div>
    </div>
</div>
