<div class="row">
    <div class="col-sm-3 col-md-2 sidebar">
        <ul class="nav nav-sidebar">
            <li class="active">
                <a href="">Green build</a>
            </li>
            <li>
                <a href="">Build time</a>
            </li>
            <li>
                <a href="">Test coverage</a>
            </li>
        </ul>
    </div>
    <div class="col-sm-9 col-md-10 col-sm-offset-3 col-md-offset-2 main">
        <h1 class="page-header">Green build</h1>
        <ul class="nav nav-tabs">
            <li ng-class="{active: shouldShowChart}">
                <a ng-click="showChart()">Chart</a>
            </li>
            <li ng-class="{active: !shouldShowChart}">
                <a ng-click="showData()">Data</a>
            </li>
        </ul>
        <div ng-show="shouldShowChart" class="row placeholders">
            <chartjs width="myChart.width" height="myChart.height" data="myChart.data" options="MyChart.options"
                     is-type="Line"></chartjs>
        </div>
        <div ng-show="!shouldShowChart" class="row placeholders table-responsive">
            <table class="table table-bordered table-hover table-striped">
                <thead>
                <tr>
                    <th class="placeholders">#</th>
                    <th class="placeholders">Build Time</th>
                    <th class="placeholders">Status</th>
                </tr>
                </thead>
                <tbody>
                <tr ng-repeat="build in builds | orderBy:time">
                    <td>{{$index + 1}}</td>
                    <td>{{build.time}}</td>
                    <td>{{build.status}}</td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
