<div class="row">
    <div ng-include="'views/sidebar.html'"></div>
    <div class="col-sm-9 col-md-10 col-sm-offset-3 col-md-offset-2 main">
        <h1 class="page-header">Green build</h1>
        <ul class="nav nav-tabs">
            <li ng-class="{active: shouldShowChart}">
                <a ng-click="showChart()">Chart</a>
            </li>
            <li ng-class="{active: !shouldShowChart}">
                <a ng-click="showData()">Data</a>
            </li>
        </ul>
        <div ng-show="shouldShowChart" class="row placeholders">
            <chartjs width="chart.width" height="chart.height" data="chart.data" options="chart.options"
                     is-type="Line"></chartjs>
        </div>
        <div ng-show="!shouldShowChart" class="row placeholders table-responsive">
            <div ng-include="'views/green-build-data.html'"></div>
        </div>
    </div>
</div>
